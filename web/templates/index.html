<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Recognition</title>
</head>
<body>
    <h1>Upload an Image for Star Recognition</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>
    <p>Note: Please upload an image file to recognize and label stars.</p>
</body>
</html>
